<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="keywords" content="code.bless.com, html, html5, css, css3" />
    <meta name="description" content="html tag, css" />
    <meta name="revised" content="Bless, 7/5/2024" />
    <meta name="author" content="Bless" />

    <title>Place Card Design</title>

    <link
      rel="shortcut icon"
      href="./assets/favicon/cbc-apple-touch-icon-v1.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/place_card.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
      integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container">
      <h3 class="title text-center my-3">Flexbox Blog-Card</h3>
      <div class="row place">
        <div class="col-sm">
          <div class="card mx-auto my-3 mx-lg-0 float-lg-end">
            <div class="card-header-custom">
              <img src="./assets/img/myanmar.jpg" alt="myanmar" class="card-img-top" />
              <h2 class="text-float">Myanmar</h2>
              <span class="arrow"></span>
            </div>
            <div class="card-body">
              <p>
                <span> <i class="fa fa-calendar-days fa-sm"></i> AUG 4 </span>
                <span> <i class="fa fa-heart"></i> 102 </span>
              </p>
              <p class="card-description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque hic
                veniam sunt iusto aperiam dolore obcaecati.
              </p>
              <button>READ MORE</button>
            </div>
          </div>
        </div>

        <div class="col-sm">
            <div class="card mx-auto my-3 mx-lg-0">
              <div class="card-header-custom">
                <img src="./assets/img/southkorea.jpg" alt="southkorea" class="card-img-top" />
                <h2 class="text-float">South Korea</h2>
                <span class="arrow"></span>
              </div>
              <div class="card-body">
                <p>
                  <span> <i class="fa fa-calendar-days fa-sm"></i> AUG 1</span>
                  <span> <i class="fa fa-heart"></i> 265</span>
                </p>
                <p class="card-description">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque hic
                  veniam sunt iusto aperiam dolore obcaecati.
                </p>
                <button>READ MORE</button>
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
